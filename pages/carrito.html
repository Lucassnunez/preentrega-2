<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div>
        <div class="logo-div">
            <a href="../index.html">
                <img src="../assets/logo-ropa.png" alt="Logo" class="logo">
            </a>
        </div>

        <ul class="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="carrito.html"><img src="../assets/carrito.png" alt="compras" class="carrito"></a></li>
        </ul>
        <hr>
        <h1> Mi carrito </h1>
    </div>

    <main>
        <div class="producto-tabla">
            <div class="linea-carrito">
                <div class="div-articulo">
                    <div class="div-img">
                        <img src="../assets/foto 1.png" alt="buzo-blanco" class="img-carrito">
                    </div>
                    <div class="div-descripcion">
                        <h2 class="titulo-articulo"> Buzo blanco </h2>
                    </div>
                    <div class="div-cantidad">
                         <p class="cantidad-producto">1</p>
                    </div>
                </div>
            </div>
    
            <div class="linea-carrito">
                <div class="div-articulo">
                    <div class="div-img">
                        <img src="../assets/foto-2.png" alt="buzo-negro" class="img-carrito">
                    </div>
                    <div class="div-descripcion">
                        <h2 class="titulo-articulo"> Buzo negro </h2>
                    </div>
                    <div class="div-cantidad">
                        <p class="cantidad-producto-1">1</p>
                    </div>
                </div>
            </div>
    
            <div class="linea-carrito">
                <div class="div-articulo">
                    <div class="div-img">
                        <img src="../assets/foto3.png" alt="buzo-naranja" class="img-carrito">
                    </div>
                    <div class="div-descripcion">
                        <h2 class="titulo-articulo"> Buzo naranja </h2>
                    </div>
                    <div class="div-cantidad">
                        <p class="cantidad-producto-2">1</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="total-carrito">
            <p> TOTAL: $55.000 </p>
        </div>
        <div class="finalizar-compra">
            <button class="checkout-button">Finalizar Compra</button>
        </div>
    </main>
    <hr>
    <footer>
        <h4> Ropa - Todos los derechos reservados </h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
